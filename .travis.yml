dist: xenial
language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "pypy3.5"

install:
  - pip install -r requirements-dev.txt
  - pip install -e ./

script:
  - flake8 cons tests
  - if [[ `command -v black` ]]; then
      black --check cons tests;
    fi
  - pytest -v tests/ --cov=cons/

after_success:
  - pip install coveralls
  - coveralls
